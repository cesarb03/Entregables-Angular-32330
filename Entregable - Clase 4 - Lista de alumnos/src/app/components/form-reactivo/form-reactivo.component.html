<div class="fondo">
    <div class="container">
            <div class="card-body">
                <h5 class="card-title">Formulario de Login</h5>
                <form [formGroup]="loginForm" class="row g-3" (ngSubmit)="onSubmit()">
                    <div class="col-6">
                        <label for="firstName" class="form-label">Nompre</label>
                        <input [formControl]="firstNameControl" type="text" class="form-control">
                        <small *ngIf="firstNameControl.errors?.['required']" class="text-danger">Este campo es requerido</small>
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input [formControl]="lastNameControl" type="text" class="form-control">
                        <small *ngIf="firstNameControl.errors?.['required']" class="text-danger">Este campo es requerido</small>
                    </div>
                    <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit">Enviar</button>
                </form>


            </div>
        </div>

    </div>
